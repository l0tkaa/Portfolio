<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/blog.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="blog.html">Blog</a>
                <a href="feedback.html">Feedback</a>
            </div>

            <div id="auth-buttons">
                <button id="login-btn">Login</button>
            </div>
            
        </nav>
    </header>

    <main>
        <!-- ðŸ”’ Private: Only visible to logged-in admins -->
        <section id="post-editor" style="display: none;">
            <h2>Create a New Post</h2>
            <div class="editor-container">
                <input type="text" id="post-title" class="editor-title" placeholder="Title" required>
                <textarea id="post-content" class="editor-textarea" placeholder="Write your journal entry here..." required></textarea>
                <button id="publish-btn" class="btn btn-primary">Publish Post</button>
            </div>
        </section>

        <!-- ðŸŒŽ Public: Always visible -->
        <section id="latest-post">
            <h2>Latest Post</h2>
            <div id="latest-content"></div>
        </section>

        <h2>All Posts</h2>
        <ul id="blog-list"></ul>
    </main>
</body>
</html>
